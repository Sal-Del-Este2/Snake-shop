version: "3.9"

services:
  django:
    build: .
    container_name: django_app
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - django

  web:
    build: .
    ports: ["8000:8000"]
    env_file: .env
    depends_on: [db]

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: snake_shop
      POSTGRES_USER: snake_user
      POSTGRES_PASSWORD: master1234
    volumes: ['./data:/var/lib/postgresql/data']