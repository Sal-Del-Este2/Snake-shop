<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Pago</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables de Color (Usando la paleta de tu Snake Shop) */
        :root {
            --primary-color: #1a237e;     /* Azul Marino Profundo */
            --secondary-color: #37474f;   /* Gris Pizarra Oscuro */
            --success-color: #43a047;     /* Verde de Éxito */
            --danger-color: #d32f2f;      /* Rojo de Error */
            --background-color: #f7f9fc;  /* Fondo muy claro */
            --card-background: #ffffff;   /* Fondo de la tarjeta */
            --text-color: #4a4a4a;        /* Gris Oscuro Suave */
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .payment-card {
            max-width: 500px;
            width: 90%;
            margin: auto;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            padding: 40px 30px;
            text-align: center;
        }

        .payment-card h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .details p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .amount-display {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 10px;
            border-radius: 8px;
            margin: 25px 0;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .amount-display strong {
            font-size: 1.8rem;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .btn-action {
            flex: 1;
            padding: 12px 15px;
            text-decoration: none;
            color: white;
            border-radius: 6px;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        
        .btn-action:hover {
            opacity: 0.9;
        }

        .success-btn {
            background-color: var(--success-color);
        }
        
        .fail-btn {
            background-color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <h1>Simulación de Pago</h1>
        
        <div class="details">
            <p>Esta es una página de simulación de pago. No se procesará ninguna tarjeta.</p>
            
            <p style="font-size: 1.1rem; color: var(--secondary-color);">
                Número de Pedido: <strong>{{ pedido_id }}</strong>
            </p>
        </div>
        
        <div class="amount-display">
            <span>Monto Total:</span>
            <strong>${{ monto }}</strong>
        </div>
        
        <div class="button-group">
            <a href="{{ url_retorno }}" class="btn-action success-btn">Pagar con éxito</a>
            <a href="{{ url_fracaso }}" class="btn-action fail-btn">Fallar el pago</a>
        </div>
    </div>
</body>
</html>
